<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction Result</title>
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:300,400,600,700" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #4CAF50; /* Change to a color representing health */
    }

    .result-box {
      font-size: 22px;
      color: #333;
      font-weight: 600;
      padding: 15px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      background-color: #e8f5e9;
    }

    .icon {
      margin-bottom: 15px;
    }

    .icon img {
      width: 60px;
      height: 60px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="static/assets/health-icon.png" alt="Health Icon">
    </div>
    <div class="header">Diabetes Prediction</div>
    <div class="result-box">
      Person is: {{ result }}
    </div>
    <div class="footer">
      <p>Powered by AI | Stay healthy!</p>
    </div>
  </div>
</body>
</html>
